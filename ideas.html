    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

            min-height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2rem;
            border: 3px solid #ffffff;
        }

        .logo-text h1 {
            color: #16213e;
            font-size: 2rem;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #16213e;
            text-decoration: none;
            font-weight: 600;
        }

        /* ✅ TOEGEVOEGD: taalkeuze */
        .language-switch {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #16213e;
            background: #ffffff;
            color: #16213e;
            font-weight: 600;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .gallery-section {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .gallery-header h3 {
            font-size: 2.5rem;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 2.5rem auto;
        }

        .search-container input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 30px;
            border: 2px solid #16213e;
            font-size: 1rem;
            outline: none;
            background: #ffffff;
            color: #16213e;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .thumb {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .meta {
            padding: 15px;
        }

        .title {
            font-weight: bold;
            color: #16213e;
        }

        .badge {
            background: #0f3460;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 8px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
    </style>
</head>

    function generateWebsiteCards() {
        const gallery = document.getElementById('galleryGrid');
        websites.forEach((site, index) => {
            const card = document.createElement('article');
            card.className = 'card';
            card.innerHTML = `
                <img class="thumb" src="images/site${index + 1}.jpg">
                <div class="meta">
                    <span class="badge">${site.type}</span>
                    <div class="title">${site.title}</div>
                    <div>${site.color} · ${site.style}</div>
                </div>
            `;
            gallery.appendChild(card);
        });
    }

    function filterGallery() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.querySelectorAll('.card');

        cards.forEach((card, i) => {
            const site = websites[i];
            const text = `${site.title} ${site.type} ${site.color} ${site.style}`.toLowerCase();
            card.style.display = text.includes(query) ? 'block' : 'none';
        });
    }
